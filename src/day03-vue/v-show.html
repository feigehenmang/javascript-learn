<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show</title>
</head>
<body>
    <div class="app">
        {{msg}}
        <cmp1 v-show="show" />
        <cmp1 v-if="show" />
    </div>
    <script src="./bower_components/vue/dist/vue.js"></script>
    <script>
        const cmp1 = {
            data: function(){
                return {
                    msg: "component"
                }
            },
            template:  `<button>Click</button>`,
            mounted() {
                console.log("mounted")
            },
        }
        new Vue({
            data: {
                msg: "123",
                show: false
            },
            components: {
                cmp1
            }
        }).$mount(".app")
    </script>
</body>
</html>
